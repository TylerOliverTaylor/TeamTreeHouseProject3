<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <header>
            <h1>The Code Review</h1>
        </header>
        <section class="signupinfo">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
        <section class="form">
            <form action="info.php" method="get">
                <fieldset>
                    <legend>Contact Information</legend>

                    <label>Full Name</label>
                    <input type="text" id="full_name" name="full_name"> 

                    <label>Email Address</label>
                    <input type="text" id="email" name="email"> 

                    <label>Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number"> 

                    <label>Street Address</label>
                    <input type="text" id="address" name="address"> 

                    <label>City</label>
                    <input type="text" id="city" name="city"> 

                    <label>State</label>
                    <select id="state" name="state"> 

                    <label>Zip Code</label>
                    <input type="text" id="zip_code" name="zip_code"> 

                </fieldset>
                <fieldset>
                    <legend>Newsletter</legend>
                    
                    <p>Select the newsletter you would like to recieve</p>
                    <input type="checkbox" name="newsletter_type" value="html_news">
                    <label>HTML News</label>

                    <input type="checkbox" name="newsletter_type" value="css_news">
                    <label>CSS News</label>

                    <input type="checkbox" name="newsletter_type" value="javascript_news">
                    <label>Javascript News</label>

                    <p>Newsletter format</p>
                    <input type="radio" name="newsletter_format" value="html">
                    <label>HTML</label>

                    <input type="radio" name="newsletter_format" value="plain_text">
                    <label>Plain text</label>

                    <label>Other topics you'd like to hear about</label>
                    <textarea rows="4" cols="40"></textarea> 

                    <input type="submit" id="signup" name="signup" value="Sign Up">
                    
                </fieldset>
            </form>
        </section>
        <footer>
            <h2>Copyright The Code Review</h2>
        </footer>
    </div>
</body>
</html>
