<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<link
		href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
		rel="stylesheet" />
	<title>The Code Review</title>
</head>

<body>
	<div>
		<header>
			<h1>The Code Review</h1>
		</header>
		<section class="signupinfo">
			<h2>Signup for our newsletter</h2>
			<p class="signup">
				Get the latest news on how your code is doing right in your inbox
			</p>
		</section>
		<section class="form">
			<form action="info.php" method="get">
				<fieldset class="firstform">
					<legend class="contactinfo">Contact Information</legend>

					<label class="name">Full Name
						<input type="text" id="full_name" name="full_name" placeholder="Required">
					</label>

					<label class="email">Email Address<input type="text" id="email" name="email"
							placeholder="Required"></label>

					<label class="number">Phone Number<input type="text" id="phone_number" name="phone_number"></label>

					<label class="street">Street Address<input type="text" id="address" name="address"></label>

					<label class="city">City<input type="text" id="city" name="city"></label>

					<label class="state">State
						<select id="state" name="state">
							<option value="" disabled selected>Choose State</option>
							<option value="Georgia">Georgia</option>
							<option value="Georgia">Georgia</option>
							<option value="Georgia">Georgia</option>
						</select>
					</label>

					<label class="zipcode">Zip Code<input type="text" id="zip_code" name="zip_code"></label>

				</fieldset>
				<fieldset>
					<legend class="newsletter">Newsletter</legend>

					<p class="select">
						Select the newsletter you would like to recieve
					</p>
					<input type="checkbox" name="newsletter_type" value="html_news">
					<label>HTML News</label>

					<input type="checkbox" name="newsletter_type" value="css_news">
					<label>CSS News</label>

					<input type="checkbox" name="newsletter_type" value="javascript_news">
					<label>Javascript News</label>

					<p>Newsletter format</p>
					<input type="radio" name="newsletter_format" value="html">
					<label>HTML</label>

					<input type="radio" name="newsletter_format" value="plain_text">
					<label>Plain text</label>

					<label>Other topics you'd like to hear about</label>
					<textarea rows="4" cols="40"></textarea>

					<input type="submit" id="signup" name="signup" value="Sign Up">
				</fieldset>
			</form>
		</section>
		<footer>
			<h3>Copyright The Code Review</h3>
		</footer>
	</div>
</body>

</html>
